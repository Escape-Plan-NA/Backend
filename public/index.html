<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Socket.IO Escape Plan</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Socket.IO Escape Plan</h1>
    <p>Status: <span id="status">Disconnected</span></p>
    <button id="moveButton">Make a Move</button>
    <ul id="messages"></ul>

    <script>
        const status = document.getElementById('status');
        const moveButton = document.getElementById('moveButton');
        const messages = document.getElementById('messages');

        socket.on('connect', () => {
            status.textContent = 'Connected';
            console.log('Connected to server:', socket.id);
        });

        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
            console.log('Disconnected from server');
        });

        socket.on('update_state', (data) => {
            const item = document.createElement('li');
            item.textContent = 'Move received: ' + JSON.stringify(data);
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Simulate a move on button click
        moveButton.addEventListener('click', () => {
            const moveData = { playerId: socket.id, action: 'move' }; // Sample move data
            socket.emit('move', moveData);
            console.log('Move sent:', moveData);
        });
    </script>

    <h1>Chat</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous">
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Boost! Boost! Boost!
                    <span>Pluck • 28 Oct, 02:50:05</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Let's go!
                    <span>Nine • 28 Oct, 02:50:50</span>
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                spend <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
        <h3 class="client-total" id="client-total">Total clients: 2</h3>
    </div>
</body>
</html>

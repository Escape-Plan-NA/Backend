<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Escape Plan</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #e0e64879;
        }
        .connection-count, .controls {
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #9dcb61;
            border-radius: 10px;
            background-color: #9298e1;
            width: 50%;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 8px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Socket.IO Escape Plan</h1>
    <div class="connection-count">
        <p>Connections: <span id="connectionCount">0</span></p>
    </div>
    <div class="controls">
        <button id="resetButton">Reset Game</button>
        <p>Status: <span id="status">Disconnected</span></p>
    </div>
    <ul id="messages"></ul>

    <script>
        const socket = io(); 

        const status = document.getElementById('status');
        const connectionCount = document.getElementById('connectionCount');
        const resetButton = document.getElementById('resetButton');

        socket.on('connect', () => {
            socket.emit('requestTotalConnections');
        });

        socket.on('disconnect', () => {
            status.textContent = 'Disconnected';
            status.style.color = 'red';
        });
        socket.on('totalConnectedClients', (count) => {
            connectionCount.textContent = count;
        });

        resetButton.addEventListener('click', () => {
            socket.emit('resetGame'); 
        });


        socket.on('chatMessage', (msg) => {
            const messages = document.getElementById('messages');
            const messageItem = document.createElement('li');
            messageItem.textContent = msg;
            messages.appendChild(messageItem);
        });

        socket.on('connect', () => {
            status.textContent = 'Connected';
            status.style.color = 'green';
        });

    
        socket.on('resetGame', () => {
            connectionCount.textContent = '0'; 
        });
    </script>
</body>
</html>
